<div mat-dialog-content class="p-0">
    <div class="row m-0 justify-content-center ">
        <div class="col-12 p-0">
            <form [formGroup]="branchForm" (ngSubmit)="saveBranch()" novalidate>
                <div class="card rounded-0">
                    <div class="card-header rounded-0 bg-app-primary text-white">
                       Add New Branch
                    </div>
                    <div class="card-body">
                        <div class="row m-0 border">
                            <div class="col-4">
                                <div class="form-group mb-2">
                                    <label class="col-form-label">Branch Name</label>
                                    <div class="w-100">
                                        <input type="text" formControlName="name" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group mb-2">
                                    <label class="col-form-label">School</label>
                                    <div class="w-100">
                                        <select formControlName="schoolId" class="form-control appearance-revert">
                                            <option [ngValue]="0">Selet school</option>
                                            <option *ngFor="let school of schoolList" [ngValue]="school.id">{{school.name}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group mb-2">
                                    <label class="col-form-label">City</label>
                                    <div class="w-100">
                                        <input type="text" formControlName="city" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group mb-2">
                                    <label class="col-form-label">State</label>
                                    <div class="w-100">
                                        <input type="text" formControlName="state" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group mb-2">
                                    <label class="col-form-label">Postal Code</label>
                                    <div class="w-100">
                                        <input type="text" formControlName="postalCode" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group mb-2">
                                    <label class="col-form-label">Contact No</label>
                                    <div class="w-100">
                                        <input type="text" formControlName="contactNo" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group mb-2">
                                    <label class="col-form-label">Email</label>
                                    <div class="w-100">
                                        <input type="text" formControlName="email" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group mb-2">
                                    <label class="col-form-label">Branch Code</label>
                                    <div class="w-100">
                                        <input type="text" formControlName="branchCode" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group mb-2">
                                    <label class="col-form-label">Address</label>
                                    <div class="w-100">
                                        <input type="text" formControlName="address" class="form-control">
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                       
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-danger me-3" (click)="closeModal()">Close</button>
                            <button type="submit" class="btn btn-primary  me-2" >Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<section class="mt-3">
  <div class="row m-0">
    <div class="col-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item"><a routerLink="/dashboard" >Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Class</li>
        </ol>
      </nav>
    </div>
  </div>
  
</section>

<section class="event-section mt-3">
    <div class="row m-0">
      <div class="col-12">
        <!-- <p>Class</p> -->
        <div class="d-flex justify-content-between mb-3">
         
          <div></div>
          <div>
            <button class="btn btn-success" (click)="opentModal('editClass')">Add Class</button>
          </div>
        </div>
  
  
        <div class="mat-elevation-z8 event-table">
          <table mat-table [dataSource]="dataSource" matSort>
  
            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let element">
                <ng-container>
                  <mat-icon (click)="updateClass(element)" class="text-success">edit</mat-icon>
                  <mat-icon (click)="deleteClass(element)" class="text-danger">restore_from_trash</mat-icon>
  
                </ng-container>
  
              </td>
            </ng-container>
  
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
  
  
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="minWidth-250">Class Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
  
            <!-- Logo Column -->
            <ng-container matColumnDef="schoolName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="minWidth-150"> School </th>
              <td mat-cell *matCellDef="let row"> {{row.schoolName}} </td>
            </ng-container>
  
            <!-- School Code Column -->
            <ng-container matColumnDef="branchName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="minWidth-150"> Branch </th>
              <td mat-cell *matCellDef="let row"> {{row.branchName}} </td>
            </ng-container>
  
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
  
          <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
    </div>
  </section>

<div mat-dialog-content class="p-0">
    <div class="row m-0 justify-content-center ">
        <div class="col-12 p-0">
            <form [formGroup]="classForm" (ngSubmit)="saveClass()" novalidate>
                <div class="card rounded-0">
                    <div class="card-header rounded-0 bg-app-primary text-white">
                       Add New Class
                    </div>
                    <div class="card-body">
                        <div class="row m-0 border">
                            <div class="col-4">
                                <div class="form-group mb-2">
                                    <label class="col-form-label">Class Name</label>
                                    <div class="w-100">
                                        <input type="text" formControlName="name" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group mb-2">
                                    <label class="col-form-label">School</label>
                                    <div class="w-100">
                                        <select formControlName="schoolId" class="form-control appearance-revert" (change)="changeClass()">
                                            <option [ngValue]="0">Select school</option>
                                            <option *ngFor="let school of schoolList" [ngValue]="school.id">{{school.name}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group mb-2">
                                    <label class="col-form-label">Branch</label>
                                    <div class="w-100">
                                        <select formControlName="branchId" class="form-control appearance-revert" (change)="changeBranch()">
                                            <option [ngValue]="0">Selet branch</option>
                                            <option *ngFor="let branch of branchList" [ngValue]="branch.id">{{branch.name}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            
                            
                            
                        </div>
                       
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-danger me-3" (click)="closeModal()">Close</button>
                            <button type="submit" class="btn btn-primary  me-2" >Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

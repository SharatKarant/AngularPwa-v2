<div mat-dialog-content class="p-0">
    <div class="row m-0 justify-content-center ">
        <div class="col-12 p-0">
            <form [formGroup]="eventForm" (ngSubmit)="saveEvent()" novalidate>
                <div class="card rounded-0">
                    <div class="card-header rounded-0 bg-app-primary text-white">
                       Add New Event
                    </div>
                    <div class="card-body">
                        <div class="row m-0 border">
                            <div class="col-4">
                                <div class="form-group mb-2">
                                    <label class="col-form-label">Name</label>
                                    <div class="w-100">
                                        <input type="text" formControlName="name" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="form-group mb-2">
                                    <label class="col-form-label">Description</label>
                                    <div class="w-100">
                                        <input type="text" formControlName="description" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group mb-2">
                                    <label class="col-form-label">Date</label>
                                    <div class="w-100">
                                        <input type="date" formControlName="date" class="form-control">
                                    </div>

                                    
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group mb-2">
                                    <label class="col-form-label">Start Time</label>
                                    <div class="w-100">
                                        <input type="text" formControlName="startTime" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group mb-2">
                                    <label class="col-form-label">End Time</label>
                                    <div class="w-100">
                                        <input type="text" formControlName="endTime" class="form-control">
                                    </div>
                                </div>
                            </div>
                            
                            
                        </div>
                       
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-danger me-3" (click)="closeModal()">Close</button>
                            <button type="submit" class="btn btn-primary  me-2" >Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<section class="event-section mt-3">
    <div class="row m-0">
      <div class="col-12">
        <p>School</p>
        <div class="d-flex justify-content-between mb-3">
         
          <div></div>
          <div>
            <button class="btn btn-success" (click)="opentModal('editSchool')">Add School</button>
          </div>
        </div>
  
  
        <div class="mat-elevation-z8 event-table">
          <table mat-table [dataSource]="dataSource" matSort>
  
            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let element">
                <ng-container>
                  <mat-icon (click)="updateSchool(element)" class="text-success">edit</mat-icon>
                  <mat-icon (click)="deleteSchool(element)" class="text-danger">restore_from_trash</mat-icon>
  
                </ng-container>
  
              </td>
            </ng-container>
  
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
  
  
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="minWidth-250">Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
  
            <!-- Logo Column -->
            <ng-container matColumnDef="logo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="minWidth-150"> Logo </th>
              <td mat-cell *matCellDef="let row"> {{row.logo}} </td>
            </ng-container>
  
            <!-- School Code Column -->
            <ng-container matColumnDef="schoolCode">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="minWidth-150"> School Code </th>
              <td mat-cell *matCellDef="let row"> {{row.schoolCode}} </td>
            </ng-container>
  
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
  
          <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
    </div>
  </section>

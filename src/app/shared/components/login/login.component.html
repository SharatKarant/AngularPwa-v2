<div class="body-content">
    <div class="row m-0 justify-content-center align-items-center h-100">
        <div class="col-4 min-w-300px">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="card ">
                    <!-- <div class="card-header text-center ">
                        Login
                    </div> -->
                    <div class="card-body">
                        <div>
                            <h1 class="text-center"><mat-icon>lock</mat-icon> Login</h1>
                        </div>
                        <div class="form-group mb-2">
                            <label class="col-form-label">User name</label>
                            <div class="w-100">
                                <input type="text" formControlName="username" class="form-control  rounded-0">
                            </div>
                        </div>
                        <div class="form-group mb-2">
                            <label class="col-form-label">Password</label>
                            <div class="w-100">
                                <input type="password" formControlName="password" class="form-control  rounded-0">
                            </div>
                        </div>
                        <div class="form-group my-3">
                            I am a new user <a routerLink="/registration">create an account</a>
                        </div>
                        <div class="w-100">
                            <button mat-raised-button color="primary" class="w-100 rounded-0">Login</button>
                            <!-- <button type="submit" class="btn btn-primary w-100 rounded-0" >Login</button> -->
                        </div>
                    </div>
                    <!-- <div class="card-footer">
                        <button type="submit" class="btn btn-primary w-100" >Login</button>
                    </div> -->
                </div>
            </form>
        </div>
    </div>
</div>
